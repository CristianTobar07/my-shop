<app-loading [isLoading]="isLoading"></app-loading>
<app-header-user></app-header-user>
<app-product
  *ngIf="isShowModalProduct"
  [product]="product"
  [isEdit]="isEdit"
></app-product>
<div class="container-body">
  <section class="container-add-product">
    <div
      class="button-count"
      [routerLink]="['./products']"
      [routerLinkActive]="'button-count-active '"
    >
      <div class="container-name-button">
        <span>Productos</span>
      </div>
    
    </div>
    <div
      class="button-count"
      [routerLink]="['./cart-shop']"
      [routerLinkActive]="'button-count-active '"
    >
      <div class="container-name-button">
        <span> Carrito de compras</span>
      </div>
      <div class="div">{{ totalProductInCartShop }}</div>
    </div>
    <div class="button-count">
      <div class="container-name-button">
        <span> Historial de compras</span>
      </div>
      <div class="div">1</div>
    </div>
  </section>

  <section class="container-outlet">
    <router-outlet></router-outlet>
  </section>
</div>
