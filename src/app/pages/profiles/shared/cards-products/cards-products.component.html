<div class="container-principal" *ngIf="product">
  <div class="container-image">
    <img
      src="../../../../../assets/home.webp"
      width="100%"
      height="100%"
      alt=""
    />
  </div>
  <section class="container-description-product">
    <h1
      class="my-shop-title-body my-shop-title-responsive"
      title=" {{ product.title }}"
    >
      {{ product.title }}
    </h1>
    <p>
      Precio: <span>{{ product.price | number }} USD</span>
    </p>
    <p>Cantidad disponible: {{ product.rating.count }}</p>
  </section>

  <section class="container-buttons">
    <button>Ver</button>
    <button>Editar</button>
    <button>Eliminar</button>
  </section>
</div>
